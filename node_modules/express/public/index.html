<!doctype html>
<html lang="en" ng-app="todoList">

<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div ng-controller="ListItemCtrl">
    <div id="tabs" ng-controller="TabsCtrl">
      <ul>
        <li ng-repeat="tab in tabs" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">{{tab.title}}
        </li>
      </ul>
      <div id="mainView">
        <div ng-include="currentTab"></div>
      </div>
    </div>
    <script type="text/ng-template" id="one.tpl.html">
      <div id="viewOne">
        <h1>To do </h1>
        <label ng-repeat="item in list">
          <input type="checkbox" ng-model="justAnotherCheckedVar" ng-change="removeToDone(item)" />{{item}}
          <br/>
        </label>
        <div id="addItem" ng-controller="addingNewItemCtrl">
          <div>
            To :
            <input type="text" min="0" ng-model="toDo" required>
            <div id="btn">
              <input type="button" value="Add" ng-click="addItem()" />
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="two.tpl.html">
      <h1>Done</h1>
      <label ng-repeat="item in doneList">
        {{item}}
      </label>
    </script>
  </div>
  </div>
</body>
